<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입 폼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="title">Signup page</h2>
    <form autocomplete="off">
        <div class="input">
            <label>아이디</label>
            <input type="text" id="id" name="id" size="40">
            <br>
            <label>패스워드</label>
            <input type="password" id="password" name="password" size="40">
            <br>
            <label>비밀번호 재확인</label>
            <input type="password" id="passwordc" name="passwordc" size="40">
            <br>
            <label>이름</label>
            <input type="text" id="name" name="name" size="40">
            <br>
            <label>휴대폰</label>
            <input type="text" id="phone" name="phone" size="40">
            <br>
        </div>
        <div class="loginbutton">
            <button type=”submit”>signup</button>
        </div>
        <label>sign up here</label>
    </form>
</div>
</body>
</html>
